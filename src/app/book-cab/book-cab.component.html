<p>book-cab works!</p>
Place Name: <input #placeName />
<button (click)="fetchData(placeName.value)">Fetch</button>

<!-- Radio buttons to toggle view mode -->
<div class="view-toggle">
 
  <label>
    <input type="radio" name="view"  checked="!showInTable" (change)="toggleView('card')" />
    Card View
  </label>
  <label>
    <input type="radio" name="view"   checked="showInTable" (change)="toggleView('table')" />
    Table View
  </label>
</div>

<app-cab-list [cabList]="cabList" [extraButtonConfig]="extraButtonConfig" [showInTable]="showInTable"></app-cab-list>
