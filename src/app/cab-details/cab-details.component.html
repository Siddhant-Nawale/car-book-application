<style>
    /* Styles for table view */
    td {
        padding: 12px;
        border: 1px solid #ddd;
        text-align: left;
    }

    /* Styles for card view */
    .cab-details-card {
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 16px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        background-color: #fff;
        margin-bottom: 16px;
        transition: box-shadow 0.3s ease, transform 0.3s ease;
    }

    .cab-details-card:hover {
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        transform: translateY(-4px);
    }

    .cab-details-card ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
    }

    .cab-details-card li {
        margin-bottom: 8px;
        font-size: 16px;
    }

    .cab-details-card strong {
        color: #333;
    }

    button {
        margin-top: 12px;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease, transform 0.2s ease;
        margin-right:1rem;
    }

    button:hover {
        background-color: #0056b3;
        transform: scale(1.05);
    }

    button:focus {
        outline: none;
        box-shadow: 0 0 0 2px rgba(38, 143, 255, 0.5);
    }
</style>
<!-- If showInTable is true, render the cab details as a row (inside a table) -->
<tr *ngIf="showInTable">
    <td *ngFor="let key of getKeys(cab)">
        <strong>{{ key }}:</strong> {{ getCabProperty(cab, key) }}
    </td>
    <td *ngFor="let buttonConfig of extraButtonConfig">
        <button (click)="buttonConfig.handler()">{{ buttonConfig.name }}</button>
    </td>
</tr>

<!-- If showInTable is false, render the cab details as a card -->
<div *ngIf="!showInTable" class="cab-details-card">
    <ul>
        <li *ngFor="let key of getKeys(cab)">
            <strong>{{ key }}:</strong> {{ getCabProperty(cab, key) }}
        </li>
        <li >
            <button *ngFor="let buttonConfig of extraButtonConfig" (click)="buttonConfig.handler(cab.cabNo)">{{ buttonConfig.name }}</button>
        </li>
    </ul>
</div>
